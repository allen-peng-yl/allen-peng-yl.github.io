      </p>

      <p>
      <b>Methods:</b> Electronic medical records for adults patients prescribed any ULT during 2010-2015 was derived from the largest medical organization in Taiwan. Aggregated estimates of ULT use and costs were assessed per 3-month and per patient per month (PPPM). Factors associated with total ULT expenditure were assessed using a time series design with factored Autoregressive Integrated Moving Average (ARIMA) models.
      </p>

      <p>
      <b>Results:</b> ULT prevalent users increased 34.1% from 2010 to 2015 and a 123% increase in total ULT expenditure. Numbers on allopurinol and sulfinpyrazone both declined 31%, and on benzbromarone and febuxostat gradually increased to 38.21% and 22.89% of all users in 2015. Insurance payments PPPM ($4.44 to $9.22) and total monthly ULT cost ($32,946 to $ 85,732) growth more than doubled in 6 years, trend changes generated mostly by individuals switching to febuxostat.
      </p>

      <p>
      <b>Conclusions:</b> ULT use moved to favor benzbromarone and febuxostat; greater expensive uptake for febuxostat led to a rapid rise in ULT cost. Marginal values of increasing access to febuxostat for asymptomatic hyperuricemia should be focus on future studies to facilitate drug prices negotiation and ensure appropriate ULT use.
      </p>
